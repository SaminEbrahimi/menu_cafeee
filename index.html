<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr Coffee Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #2f2f2f; /* نوک مدادی */
      color: #fff;
      direction: rtl; /* منو سمت راست باشه */
    }
    .welcome {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') center/cover no-repeat;
    }
    .welcome h1 {
      font-family: "Times New Roman", serif;
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 6px black;
      background: rgba(0,0,0,0.6);
      padding: 20px 40px;
      border-radius: 15px;
    }
    .menu-container {
      display: none;
      padding: 20px;
      display: flex;
      gap: 30px;
    }
    .menu-titles {
      width: 200px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .menu-btn {
      padding: 15px;
      background: #444;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
      text-align: right;
      transition: 0.3s;
    }
    .menu-btn:hover {
      background: #8b4513;
    }
    .menu-section {
      flex: 1;
      background: #3a3a3a;
      border-radius: 12px;
      padding: 20px;
      display: none;
    }
    .menu-section h2 {
      border-bottom: 2px solid #8b4513;
      padding-bottom: 10px;
    }
    .menu-section ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .menu-section li {
      font-size: 20px;
      margin: 12px 0;
      padding: 8px;
      background: #4b4b4b;
      border-radius: 8px;
    }
  </style>
  <script>
    function enterMenu() {
      document.querySelector('.welcome').style.display = 'none';
      document.querySelector('.menu-container').style.display = 'flex';
    }
    function showMenu(type) {
      document.querySelectorAll('.menu-section').forEach(sec => sec.style.display = 'none');
      document.getElementById(type).style.display = 'block';
    }
  </script>
</head>
<body>
  <!-- صفحه خوشامد -->
  <div class="welcome" onclick="enterMenu()">
    <h1>Welcome to Dr.Coffee ☕</h1>
    <p style="color:white; font-size:20px;">برای ورود کلیک کنید</p>
  </div>

  <!-- منو -->
  <div class="menu-container">
    <!-- دکمه‌های سمت راست -->
    <div class="menu-titles">
      <button class="menu-btn" onclick="showMenu('hot')">بار گرم ☕</button>
      <button class="menu-btn" onclick="showMenu('cold')">بار سرد 🧊</button>
    </div>

    <!-- بخش نوشیدنی‌ها -->
    <div id="hot" class="menu-section">
      <h2>بار گرم</h2>
      <ul>
        <li>اسپرسو</li>
        <li>آمریکانو</li>
        <li>کاپوچینو</li>
        <li>لاته</li>
      </ul>
    </div>

    <div id="cold" class="menu-section">
      <h2>بار سرد</h2>
      <ul>
        <li>آیس لاته</li>
        <li>آیس موکا</li>
        <li>فرپچینو</li>
        <li>شیک شکلات</li>
      </ul>
    </div>
  </div>
</body>
</html>
